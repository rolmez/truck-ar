<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Truck AR Experience</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
  }

  model-viewer {
    width: 100vw;
    height: 100vh;
    display: none; /* başlangıçta gizli */
  }

  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
  }

  .start-btn {
    padding: 16px 32px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: white;
    color: black;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <h2>AR Experience</h2>
  <button class="start-btn" onclick="startAR()">Tırı Ortamında Gör</button>
</div>

<model-viewer
  id="model"
  src="track.glb"
  ar
  ar-modes="quick-look"
  ar-placement="floor"
  camera-controls
  shadow-intensity="1"
  exposure="1">
</model-viewer>

<script>
  function startAR() {
    const model = document.getElementById("model");
    model.style.display = "block";
    document.getElementById("overlay").style.display = "none";
    model.activateAR();
  }
</script>

</body>
</html>
