<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truck AR Experience</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .ar-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: black;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
  </style>
</head>

<body>

<model-viewer
  src="truck.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
  environment-image="neutral"
  alt="3D Truck Model">

  <button slot="ar-button" class="ar-button">
    ðŸš› View in Your Space
  </button>

</model-viewer>

</body>
</html>
